<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Bank</title>

    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <!-- CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-green-800 text-white ">

    <!-- Welcome section -->
    <header>
        <h1 class="text-5xl font-bold text-center my-10" title="A Halal Banking System">Welcome To Easy Bank</h1>

    </header>

    <!-- main section -->
    <main>
        <section class="mx-auto w-4/12 text-black ">
            <h3 class="text-2xl mt-6 mb-4">Login</h3>
            <div action="" class="my-5">
                <input class="border rounded block w-4/5 mt-3" type="text" name="" id="username" placeholder="Enter your email">
                <input class="border rounded block w-4/5 mt-3" type="password" name="" id="password"
                    placeholder="Enter your password">
                <button class="w-16 border rounded block mt-3 bg-green-900" id="login-btn">Login</button>
            </div>
        </section>

    </main>


    <!-- JS File -->
    <script src="script.js"></script>

</body>

</html>
