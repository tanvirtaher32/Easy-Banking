<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <!-- CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-green-800 text-white">

    <!-- header section -->

    <header>
        <div >
            <h1 class="text-6xl m-8">Hi, Tanvir </h1>
            <h2 class="text-3xl m-8">Welcome back</h2>
        </div>
    </header>

    <!-- main section -->

    <main class="w-3/4 mx-auto">
        <section>
            <div class="grid lg:grid-cols-3  sm:grid-cols-1 gap-4  ">
                <div class="bg-yellow-400 rounded-2xl p-8"> 
                    <h3 class="text-3xl p-2">Deposit</h3>
                    <h4 class="text-5xl p-2 " >$<span id="depositShow">00</span></h4>
                </div>
                <div class="bg-gray-900 rounded-2xl p-8"> 
                    <h3 class="text-3xl p-2">Withdraw</h3>
                    <h4 class="text-5xl p-2" >$ <span id="withdrawShow">00</span> </h4>
                </div>
                <div class="bg-blue-400 rounded-2xl p-8"> 
                    <h3 class="text-3xl p-2">Balance</h3>
                    <h4 class="text-5xl p-2" >$ <span id="balanceShow">10000</span> </h4>
                </div>
            </div>
        </section>

         <!-- Deposit & withdraw -->

         <section>

            <div class="grid lg:grid-cols-2 sm:grid-cols-1 ">
                <div>
                    <h3 class="text-3xl pt-16">Deposit</h3>
                    <div action="" class="my-5">
                        <input class="border rounded block w-4/5 mt-3 text-black" type="text" name="" id="depositField"
                            placeholder="Deposit">
                        <button class="w-24 border rounded block mt-3 bg-green-900" id="deposit-btn">Deposit</button>
                    </div>
                </div>
                <div>
                    <h3 class="text-3xl pt-16">Withdraw</h3>
                    <div action="" class="my-5">
                        <input class="border rounded block w-4/5 mt-3 text-black" type="text" name="" id="withdrawField"
                            placeholder="Withdraw">
                        <button class="w-24 border rounded block mt-3 bg-green-900" id="withdraw-btn">Withdraw</button>
                    </div>
                </div>

            </div>

         </section>
    </main>

    



    <!-- JS File -->
    <script src="script2.js"></script>

</body>

</html>
